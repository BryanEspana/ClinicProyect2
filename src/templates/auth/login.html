{% extends 'base.html' %}

{% block title %}Main{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth-css/main.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth-css/login.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
{% endblock %}

{% block body %}

<body class="imagenfondo">
  <div class="container contenido">
    <div class="form-container">
      <img class="logo-img centerPadMar" src="/static/img/logo.png">

      <form action="">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
  
        <div class="campo">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password">
          <span class="text-password-view"  onpaste="return false">
            <img src="\static\img\visibility_on.png" class="iconsee">
          </span>
      </div>
        <button class="button-style">Iniciar Sesión</button>
      </form>
      <div class="flex-row center">
        <p>¿No tienes cuenta?</p>
        <a href="{{ url_for('index') }}" class="register-text">Registrate aquí </a>
      </div>
      <a href="#">¿Olvidaste tu contraseña?</a>
      <a href="{{ url_for('index') }}">Regresar</a>

    </div>
  </div>
</body>


<script>
document.querySelector('.campo span').addEventListener('click', e => {
    const passwordInput = document.querySelector('#password');
    if (e.target.classList.contains('show')) {
        
        e.target.classList.remove('show');
        e.target.textContent = 'Ocultar';
        passwordInput.type = 'text';
    } else {
        e.target.classList.add('show');
        e.target.textContent = 'Mostrar';
        passwordInput.type = 'password';
    }
});
</script>
  
{% endblock %}
